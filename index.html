<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/jQuery.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header id="headerText">
        <h1>jQuery Salary Calculator</h1>
    </header>
    <main>
        <div id=title>
            <h2>Add Employee</h2>
        </div>
        <div id="Submits">
            <input type="text" name="fName" id="fName" placeholder="First Name">
            <input type="text" name="lName" id="lName" placeholder="Last Name">
            <input type="number" name="iD" id="iD" placeholder="ID">
            <input type="text" name="tItle" id="tItle" placeholder="Title">
            <input type="number" name="aSalary" id="aSalary" placeholder="Annual Salary">
            <br/>
            <br/>
            <button id="submitBtn" type="text" style="float: left;">Submit</button>

        </div>
        <br/>
        <br/>
        <div id="Employees">
            <h2 id=centerthis>Current Employees</h2>
            <table id="employeeTableLabels" style="width: 100%">
                <tr id="tableHeadersLabels">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Salary</th>
                    <th>Remove</th>
                </tr>
            </table>
            <div>
            </div>           
            <table id="employeeTable" style="width: 100%">
                <tr id="tableHeaders">
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <!-- <tr id="employeeData" style="width: 80%">
                </tr> -->
            </table>
        </div>
        <div id="budget">
            <h3>Total Monthly: $<span id="remainingBudgetOut">0</span></h3>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
